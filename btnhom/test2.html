<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm món</title>
    <link rel="stylesheet" href="cacform.css">
    <style>
        form{
            width:70%;
        }
        body{
            width:70%;
            margin: auto;
            display: flex;
            flex-direction: column;
            color:#324f23;
        }
        a{
            text-decoration:none;
        }
        h1{
            text-align: center;
        }
        p{
            font-weight: bold;
            font-size: large;
        }
        input, select, textarea{
            width:100%;
            border:none;
            /* max-width: fit-content; */
            color:#324f23;
        }
        form{
            display:flex;
            flex-direction: column;
            gap:5px;
            border:2px solid white;
            padding:10px;

        }
        .nguyenlieu{
            display:flex;
            gap:20px;
            padding-bottom: 5px;
        }
        li{
            padding-inline-start: 0;
        }
        .them{
            margin-top:10px;
            display: flex;
            align-items: center; 
            justify-content: center;
        }
        .tendangnhap{
            justify-content: space-around;
            align-items: baseline;
        }
    </style>
</head>
<body>
    <h1>Thêm món ăn mới</h1>
    <form action="" method="post">
        <div class = "tendangnhap">
            <div>
                <p>Hình ảnh minh họa</p>
                <input type="file" name="img">
            </div>
            <div>
                <div>
                    <p>Tên món ăn</p>
                    <input type="text" name="ten_mon_an" placeholder="Nhập tên món ăn">
                </div>
                <div>
                    <p>Mô tả ngắn gọn</p>
                    <textarea name="mo_ta" id="" placeholder="Nhập mô tả"></textarea>
                </div>
            </div>
        </div>
        <div class="tendangnhap">

            <div class="nguyenlieudiv">
                <p>Nguyên liệu</p>
                <div class="nguyenlieu">
                    <select name="nguyenlieu" id="">
                        <option value="1">11</option>
                        <option value="2">22</option>
                        <option value="3">33</option>
                        <option value="4">44</option>
                    </select>
                    <input type="text" placeholder="Định lượng">
                </div>
                <div class="nguyenlieu">
                    <select name="nguyenlieu" id="">
                        <option value="1">11</option>
                        <option value="2">22</option>
                        <option value="3">33</option>
                        <option value="4">44</option>
                    </select>
                    <input type="text" placeholder="Định lượng">
                </div>
                <div class="them">
                    <button type="button" class="nut" onclick="themNguyenLieu()">Thêm</button>
                </div>
            </div>
            <div>
                <p>Các bước thực hiện</p>
                <ol class = "thembuoc">
                    <li><textarea name="buoc1" id=""></textarea></li>
                    <li><textarea name="buoc2" id=""></textarea></li>
                </ol>
                <div class="them">
                    <button type="button" class="nut" onclick="themBuoc()">Thêm</button>
                </div>
            </div>
        </div>
        <div style="margin-top:10px;display:flex;justify-content: center;">
            <input type="submit" value="Thêm mới" class="nut">
        </div>
    </form>
    <script>
        function themNguyenLieu() {
            const html = `
            <div class="nguyenlieu">
                <select name="nguyenlieu" id="">
                    <option value="1">11</option>
                    <option value="2">22</option>
                    <option value="3">33</option>
                    <option value="4">44</option>
                </select>
                <input type="text" placeholder="Định lượng">
            </div>
            `;
            document.getElementsByClassName("them")[0].insertAdjacentHTML("beforebegin", html);
        }
        let demBuoc = 2;
        function themBuoc(){
            demBuoc++;
            const html = `<li><textarea name="buoc${demBuoc}"></textarea>`;
            document.getElementsByClassName("thembuoc")[0].insertAdjacentHTML("beforeend",html);
        }
    </script>
</body>
</html>
